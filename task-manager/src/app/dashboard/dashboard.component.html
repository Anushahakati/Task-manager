<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Task Dashboard</h1>
    <button mat-raised-button color="primary" (click)="openTaskDialog()">
      Add New Task
    </button>
  </header>

  <!-- This section will loop through your tasks and display them -->
  <div class="task-list" *ngIf="tasks.length > 0; else noTasks">
    <mat-card *ngFor="let task of tasks" class="task-card">
      <mat-card-header>
        <mat-card-title>{{ task.title }}</mat-card-title>
        <mat-card-subtitle>Due: {{ task.dueDate | date: 'mediumDate' }} | Priority: {{ task.priority }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ task.description }}</p>
      </mat-card-content>
      <mat-card-actions align="end">
        <!-- Edit Button -->
        <button mat-icon-button color="primary" aria-label="Edit task" (click)="openEditDialog(task)">
          <mat-icon>edit</mat-icon>
        </button>
        <!-- Delete Button -->
        <button mat-icon-button color="warn" aria-label="Delete task" (click)="deleteTask(task.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- This message shows up when the 'tasks' array is empty -->
  <ng-template #noTasks>
    <div class="no-tasks-message">
      <p>You have no tasks yet.</p>
      <p>Click "Add New Task" to get started!</p>
    </div>
  </ng-template>
</div>
