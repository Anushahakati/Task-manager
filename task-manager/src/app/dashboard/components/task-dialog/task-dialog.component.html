<h1 mat-dialog-title>{{ isEditMode ? 'Edit Task' : 'Add New Task' }}</h1>

<div mat-dialog-content>
  <form [formGroup]="taskForm" class="task-form">

    <!-- Title -->
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter task title">
      <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
        Title is required.
      </mat-error>
    </mat-form-field>

    <!-- Description -->
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Enter task description"></textarea>
    </mat-form-field>

    <!-- Due Date -->
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dueDate" placeholder="Choose a due date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="taskForm.get('dueDate')?.hasError('required')">
        Due date is required.
      </mat-error>
      <mat-error *ngIf="taskForm.get('dueDate')?.hasError('pastDate')">
        Due date cannot be in the past.
      </mat-error>
    </mat-form-field>

    <!-- Priority -->
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority">
        <mat-option *ngFor="let priority of priorities" [value]="priority">
          {{ priority }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Status -->
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of statuses" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="taskForm.invalid" (click)="onSave()">
    {{ isEditMode ? 'Update' : 'Save' }}
  </button>
</div>
