<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <mat-card style="width: 100%; max-width: 400px;">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Enter your email">
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Enter your password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" style="width: 100%;">Login</button>
      </form>
    </mat-card-content>
    <mat-card-actions style="display: flex; justify-content: center; padding: 16px;">
      <a routerLink="/auth/register">Don't have an account? Register</a>
    </mat-card-actions>
  </mat-card>
</div>
