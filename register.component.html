<div style ="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <mat-card style="width: 100%; max-width: 400px;">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text" placeholder="Enter your name">
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Enter your email">
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Enter your password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid" style="width: 100%;">Register</button>
      </form>
    </mat-card-content>
    <mat-card-actions style="display: flex; justify-content: center; padding: 16px;">
      <a routerLink="/auth/login">Already have an account? Login</a>
    </mat-card-actions>
  </mat-card>
</div>
